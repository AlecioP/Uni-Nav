    var pie = Highcharts.chart('pie', {
        chart: {

            }
        },
        title: {
            text: 'Contents of Highsoft\'s weekly fruit delivery'
        },
        /*
        subtitle: {
            text: '3D donut in Highcharts'
        },
        */
        plotOptions: {
            pie: {
                innerSize: 90,
                depth: 50
            }
        },
        series: [{
            name: 'Delivered amount',
            data: [
                ['Bananas', 8],
                ['Kiwi', 3],
                ['Mixed nuts', 1],
                ['Oranges', 6],
                ['Apples', 8],
                ['Pears', 4],
                ['Clementines', 4],
                ['Reddish (bag)', 1],
                ['Grapes (bunch)', 1]
            ]
        }]
    });
   
});
