	display: inline-block;
	margin: 0px;
	padding: 0px;
	border: 1px solid black;
	border-radius: 2px;
}

.emoji-picker {
	
}

</style>
<script type="text/javascript">
	var lastEmoji;
	var emojis;

	document.addEventListener('DOMContentLoaded', function() {
		emojis = document.getElementsByClassName('emoji-container');
		for (var i = 0; i < emojis.length; i++) {
			emojis[i].addEventListener('click', function() {
				parent.lastEmoji = this.innerText;
			});
			emojis[i].addEventListener('mouseover', function() {
				this.style.background = "grey";
			});
			emojis[i].addEventListener('mouseout', function() {
				this.style.background = "inherit";
			});
		}

	});
</script>
